<div class="h-screen bg-gray-gainsboro/10">
  <div class="container mx-auto flex flex-col justify-center p-2 m-4">
    <div class="border p-6 grid grid-cols-1 gap-6 bg-white shadow-lg rounded-lg m-5">
      <form [formGroup]="formGroup" (submit)="onSubmit()">
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </div>
          <input formControlName="searchQuery" type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500      " placeholder="Search Programs, Universities, ..." required>
          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-blue-munsell hover:bg-blue-blue-munsell-light focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
        </div>
        <div class="flex flex-row">
          <input formControlName="location" type="text" name="location" id="location" class="mr-2 w-1/5 mt-4 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5      " placeholder="Location">
          <input formControlName="program" type="text" name="program" id="program" class="w-1/5 mt-4 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5      " placeholder="Program">
          <div class="ml-4 w-4/5">
            <label for="tuition-range" class="block mt-3 text-sm font-medium text-gray-davys-gray ">Maximum Annual Tuition: ${{formGroup.get("avgTuition")?.value}}</label>
            <input formControlName="avgTuition" id="tuition-range" type="range" [min]="5000" [max]="70000" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer ">
            <label></label>
          </div>
        </div>
      </form>
    </div>
    <div *ngFor="let program of programs">

      <app-program [program]="program"></app-program>

    </div>
  </div>
</div>
